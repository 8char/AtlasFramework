name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download and install LAUX
        run: |
          git clone https://github.com/8char/laux-compiler.git
          cd laux-compiler
          npm install
          npm run build
          npm link
          cd ..
      - name: Make transpile.sh executable
        run: chmod +x transpile.sh
      - name: Compile repository
        run: bash transpile.sh
      - name: Delete files and folders
        run: |
          find . -mindepth 1 -not -name 'lua' -not -name 'resource' -not -name 'materials' -type f -exec rm -f {} +
          find . -mindepth 1 -not -name 'lua' -not -name 'resource' -not -name 'materials' -type d -exec rm -rf {} +
          find . -mindepth 1 -not -name 'lua' -not -name 'resource' -not -name 'materials' -type d -prune -exec rm -rf {} +
      - name: Create release artifact
        run: zip -r artifact.zip .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload release artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifact.zip
          asset_name: release.zip
          asset_content_type: application/zip
