<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AtlasLibrary Documentation</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

        <!-- Theme: Atlas -->
        <link rel="stylesheet" href="assets/css/docsify.css">
        <link rel="stylesheet" href="assets/css/atlas.css">
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: 'Atlas Library',
                loadSidebar: true,
                coverpage: true,
                loadNavbar: true,
                lastModified: {
                    repo: '8char/AtlasLibrary'
                },
                plugins: [
                    function(hook, vm) {
                        hook.beforeEach(function (html) {
                            var docURL = 'https://github.com/8char/AtlasLibrary/blob/main/docs' + vm.router.getFile().replace("/AtlasLibrary", "");
                            var editHtml = '[📝 Edit Documentation](' + docURL + ')\n'

                            date_url = 'https://api.github.com/repos/8char/AtlasLibrary/commits?per_page=1&path=docs/' + vm.config.basePath + vm.route.file;
                            fetch(date_url)
                                .then((response) => {
                                    return response.json();
                                })
                                .then((commits) => {
                                    var modified = commits[0]['commit']['committer']['date'].slice(0, 10);
                                    document.getElementById('last-modified').textContent = "Last Modified: " + modified;
                                });
                            return html
                                + '\n\n----\n\n'
                                + '<span id="last-modified"></span> '
                                + editHtml
                        });
                    }
                ]
            }
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <!-- Docsify Plugins -->
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
        <script src="assets//plugins/search.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <!-- <script src="//cdn.jsdelivr.net/npm/tinydate@1.3.0/dist/tinydate.min.js"></script>
        <script src="//cdn.jsdelivr.net/gh/rxmapple/docsify-last-modified@main/src/docsify-last-modified.js"></script> -->
        <!-- docsify-themeable (latest v0.x.x) -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
        <script>
            Prism.languages.lua = {
              'comment': /^#!.+|--(?:\[(=*)\[[\s\S]*?\]\1\]|.*)/m,
              // \z may be used to skip the following space
              'string': {
                pattern: /(["'])(?:(?!\1)[^\\\r\n]|\\z(?:\r\n|\s)|\\(?:\r\n|[\s\S]))*\1|\[(=*)\[[\s\S]*?\]\2\]/,
                greedy: true
              },
              'number': /\b0x[a-f\d]+\.?[a-f\d]*(?:p[+-]?\d+)?\b|\b\d+(?:\.\B|\.?\d*(?:e[+-]?\d+)?\b)|\B\.\d+(?:e[+-]?\d+)?\b/i,
              'keyword': /\b(?:and|break|do|else|elseif|end|false|for|function|goto|if|in|local|nil|not|or|repeat|return|then|true|until|while|class|extends|stopif|continueif|breakif|static)\b/,
              'function': /(?!\d)\w+(?=\s*(?:[({]))/,
              'operator': [
                /[-+*%^&|#]|\/\/?|<[<=]?|>[>=]?|[!=]=|[=~]=?/,
                {
                  // Match ".." but don't break "..."
                  pattern: /(^|[^.])\.\.(?!\.)/,
                  lookbehind: true
                }
              ],
              'punctuation': /[\[\](){},;]|\.+|:+/
            };
          </script>
        
    </body>
</html>
